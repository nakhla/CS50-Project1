{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Random books</h3>
    </div>
  </div>
</div>

    {% for i in range(10) %}
      <div class="col-lg-6">
        <div class="book">
          <h2><a href="{{url_for('book',book_isbn=books[i].isbn)}}">{{ books[i].title }}</a></h2>
          <h5>by {{ books[i].author}} published on {{ books[i].year }}</h5>
          <p>
            {{ books[i].isbn }}
          </p>
        </div>
      </div>
    {% endfor %}

{% endblock content %}
