{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Last 10 rated books</h3>
    </div>
  </div>
</div>

    {% for book in books %}
      <div class="col-lg-6">
        <div class="book">
          <h2><a href="{{url_for('book',book_isbn=book.isbn)}}">{{ book.title }}</a></h2>
          <h5>by {{ book.author}} published on {{ book.year }}</h5>
          <p>
            {{ book.isbn }}
          </p>
        </div>
      </div>
    {% endfor %}

{% endblock content %}
